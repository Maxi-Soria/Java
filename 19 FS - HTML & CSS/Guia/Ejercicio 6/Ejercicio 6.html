<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h1><strong>Registrar un usuario</strong></h1>
    <form action="">
        <label for="nombre"><strong>Nombre de usuario</strong></label>
        <br>
        <input type="text" id="nombre">
        <br>
        <label for="contraseña"><strong>Contraseña de usuario</strong></label>
        <br>
        <input type="password" id="contraseña">
        <br>
        <label for="edad"><strong>Edad del usuario</strong></label>
        <br>
        <input type="number" id="nombre">
        <br>
        <label for="fechaNac"><strong>Edad del usuario</strong></label>
        <br>
        <input type="date" id="fechaNac">
        <br>

        <label for="sexo"><strong>Sexo del usuario</strong></label>
        <br>
        <label for="hombre"><input type="radio" name="sexo" id="hombre" value="1">Hombre</label>
        <br>
        <label for="mujer"><input type="radio" name="sexo" id="mujer" value="2">Mujer</label>
        <br>
        <label for="otro"><input type="radio" name="sexo" id="otro"> Otro</label>
        <br>

        <label>Pais de Nacimiento</label>
        <br>
        <select name="Pais">
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Bolivia</option>
            <option value="4">Chile</option>
            <option value="5">Colombia</option>
            <option value="6">Peru</option>
            <option value="7">Venezuela</option>
            <option value="8">Otro</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form>
    
</body>
</html>
